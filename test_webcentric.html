<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Web-Centric Component - Basic</title>
    <meta name="description" content="Basic example for Web-Centric component."></meta>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="../../dist/aframe-webcentric-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene webcentric>

        <a-sky color="lightblue"></a-sky>

        <a-box
                position="0 2 -2"
                width="1"
                height="1"
                depth="1"
                rotation="0 0 0"
                color="red"
        >
        </a-box>

        <a-text
                position="0 2 -2"
                value="Hello, A-Frame World!"
                align="center"
        ></a-text>

        <a-text
                position="0 2.5 -1.5"
                value="This should be in front of red cube"
                align="center"
                color="palegreen"
        ></a-text>

        <a-text id="test"
                position="0 2 -1.5"
                width="1.5"
                value="This should be in front of red cube"
                align="center"
                color="palegreen"
        ></a-text>

        <a-entity id="camerarig" position="10 0 0" rotation="0 45 0">
          <a-camera><a-cursor></a-cursor></a-camera>
        </a-entity>

    </a-scene>
  </body>
</html>
